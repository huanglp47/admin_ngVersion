<h3>添加编辑歌手</h3>
<hr/>
<!--novalidate 属性是在 HTML5 中新增的。禁用了使用浏览器的默认验证。-->
<form novalidate>
    <div class="m10">
        <span>歌手：</span>
        <input type="text" ng-model="item.name">
    </div>
    <div class="m10">
        <span>赞数：</span>
        <input type="text" ng-model="item.zan">
    </div>
    <div class="m10">
        <span>年龄：</span>
        <input type="text" ng-model="item.age">
    </div>
    <div>
        <a>[提交]</a>
        <a ng-click="reset()">[取消]</a>
    </div>
</form>
