<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <title>懒人听书管理系统</title>
    <meta charset="UTF-8">
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/layout.css" rel="stylesheet">

    <style type="text/css">
        html{
            overflow-y:hidden;
        }
        #left>.show{
            display: block;
        }
        [ng-cloak] {
            display: none;
        }
        #left a {
            color: #DFE5E8;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 20px;
            display: block;
        }
        #container{
            overflow: auto;
        }
    </style>
</head>
<body ng-cloak class="main-layout">
<div id="top">
    <div id="top-button">
        <a>您好!<span></span></a>
        <a class="logout">登出</a><a class="menuhide" title="显示/隐藏菜单">隐藏</a><a class="back">后退</a><a class="forward">前进</a><a class="repeat">刷新</a>
    </div>
    <h1>懒人听书管理系统</h1>
    <div class="main-menu">
        <div class="main-menu-trigger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="main-menu-panel">
        </div>
    </div>
</div>
<div id="wrap">
    <div id="left"  ng-controller="GetNavLi">
        <ul style="display: block">
            <li ng-repeat="item in items track by $index">
                <a ui-sref="state{{$index+1}}">{{item}}</a>
            </li>
        </ul>
    </div>
    <div id="container">
        <div ui-view ></div>
    </div>
</div>
<script type="text/javascript" src="assets/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="assets/js/angular_1.4.6.min.js"></script>
<script type="text/javascript" src="assets/js/angular-ui-router.js"></script>
<script>
(function(){
    function resize() {
    	var height = window.innerHeight;
    	if (!height) {
    		height = $(window).height();
    	}
    	$('#left').height(height - $('#top').height());
    }
    resize();
    window.onresize = resize;
})
</script>
<script type="application/javascript" src="app.js"></script>
</body>
</html>
