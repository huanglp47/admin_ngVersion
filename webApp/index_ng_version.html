<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <title>懒人听书管理系统</title>
    <meta charset="UTF-8">
    <link href="http://tassets.lrts.me/plugins/css/base.css" rel="stylesheet">
    <link href="http://tassets.lrts.me/admin/css/layout.css" rel="stylesheet">
    <link href="http://assets.lrts.me/plugins/jquery/scrollbar/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <style type="text/css">
        html{
            overflow-y:hidden;
        }
        #left>.show{
            display: block;
        }
        [ng-cloak] {
            display: none;
        }
        #left a {
            color: #DFE5E8;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 20px;
            display: block;
        }
        #container{
            overflow: auto;
        }
    </style>
</head>
<body ng-cloak class="main-layout">
<div id="top">
    <div id="top-button">
        <a>您好!<span></span></a>
        <a class="logout">登出</a><a class="menuhide" title="显示/隐藏菜单">隐藏</a><a class="back">后退</a><a class="forward">前进</a><a class="repeat">刷新</a>
    </div>
    <h1>懒人听书管理系统</h1>
    <div class="main-menu">
        <div class="main-menu-trigger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="main-menu-panel">
        </div>
    </div>
</div>
<div id="wrap">
    <div id="left"  ng-controller="GetNavLi">
        <ul style="display: block">
            <li ng-repeat="item in items track by $index">
                <a ui-sref="state{{$index+1}}">{{item}}</a>
            </li>
        </ul>
    </div>
    <div id="container">
        <div ui-view ></div>
    </div>
</div>
<script type="text/javascript" src="http://assets.lrts.me/plugins/jquery/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
<script type="text/javascript" src="assets/js/angular-ui-router.js"></script>

<script type="application/javascript" src="app.js"></script>
<!--[if lt IE 8]><script src="http://tassets.lrts.me/plugins/js/json2.js" type="text/javascript"></script><![endif]-->
<!--[if lt IE 10]><script type="text/javascript" src="http://tassets.lrts.me/plugins/jquery/jquery.placeholder.js"></script><![endif]-->
<script type="text/javascript" src="http://assets.lrts.me/plugins/jquery/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
